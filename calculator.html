<html>

<head>
    <title>Calculator</title>
    <link rel="icon"
        href="./icons/icons8-calculator-96.png"
        type="image/x-icon">
    <link rel="stylesheet" href="calculatorStyle.css">
</head>

<body>
    <div class="main">
        <textarea id="display"></textarea>
        <br>
        <button id="ac" name="btn" value="ac">AC</button>
        <button id="back" name="btn" value="back">&#8592</button>
        <button id="bracketS" name="btn" value="(">(</button>
        <button id="bracketE" name="btn" value=")">)</button>
        <br>
        <button id="btn1" name="btn" value="1">1</button>
        <button id="btn2" name="btn" value="2">2</button>
        <button id="btn3" name="btn" value="3">3</button>
        <button id="add" name="btn" value="+">+</button>
        <br>
        <button id="btn4" name="btn" value="4">4</button>
        <button id="btn5" name="btn" value="5">5</button>
        <button id="btn6" name="btn" value="6">6</button>
        <button id="sub" name="btn" value="-">-</button>
        <br>
        <button id="btn7" name="btn" value="7">7</button>
        <button id="btn8" name="btn" value="8">8</button>
        <button id="btn9" name="btn" value="9">9</button>
        <button id="mul" name="btn" value="*">*</button>
        <br>
        <button id="btn0" name="btn" value="0">0</button>
        <button id="point" name="btn" value=".">.</button>
        <button id="div" name="btn" value="/">/</button>
        <button id="equal" name="btn" value="=">=</button>
        <br>
    </div>
</body>
<script src="calculator.js"></script>

</html>
